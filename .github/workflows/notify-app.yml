name: Update app vendor

on:
  push:
    branches: [main]

jobs:
  update-app:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lib repo
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY_APP }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global core.sshCommand "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no"

      - name: Update app repo vendor
        run: |
          git clone git@github.com:notactuallytreyanastasio/ormery-rust-app.git app-repo
          cd app-repo
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Remove old vendor content
          rm -rf vendor/ormery vendor/std vendor/temper-core
          mkdir -p vendor

          # Copy new ORMery output from lib repo
          cp -r ../ormery vendor/ormery
          cp -r ../std vendor/std
          cp -r ../temper-core vendor/temper-core

          # Commit and push
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ORMery vendor from ${GITHUB_SHA}"
            git push
          fi
